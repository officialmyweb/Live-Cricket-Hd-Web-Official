<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">

</head>
<body>
<div id="player-container">
    <div data-shaka-player-container class="shaka-video-container">
        <video autoplay data-shaka-player id="video" poster="#"></video>
    </div>
</div>

<script>
const allowedDomain = "livecrichdtv.pages.dev";
    if (window.top !== window.self || window.location.hostname !== allowedDomain) {
        window.top.location.href = "https://telegram.me/livecrichdofficial";
    }

    // Confirmation for joining Telegram channel
    if (confirm("Join Our Telegram Channel @livecrichdofficial")) { 
        window.location.href = "https://telegram.me/livecrichdofficial"; 
    }
    // Decryption key
    const decryptionKey = "gf676rc7gr4grg76r6hg56gg8f76713f";

    // Decrypt Base64 encoded data
    function decryptBase64(encodedStr, key) {
        const decodedBytes = atob(encodedStr);
        let decryptedStr = '';
        for (let i = 0; i < decodedBytes.length; i++) {
            decryptedStr += String.fromCharCode(decodedBytes.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return JSON.parse(decryptedStr);
    }

    // Get the 'id' parameter from the URL
    function getURLParameter(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
    }

    // Get channel ID from URL
    const id = getURLParameter("id");

    // Check if the ID exists in encoded data
    if (!encodedChannelData[id]) {
        alert("Invalid ID! Redirecting...");
        window.location.href = "https://telegram.me/livecrichdofficial"; // Redirect if invalid
    }

    // Decrypt selected channel data
    const selectedData = decryptBase64(encodedChannelData[id], decryptionKey);

    // Initialize Shaka Player
    async function initPlayer() {
        const video = document.getElementById("video");
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        // Configure player controls
        ui.configure({
            controlPanelElements: [
                'play_pause', 'mute', 'spacer', 'time_and_duration', 
                'quality', 'fullscreen', 'picture_in_picture', 
                'overflow_menu'
            ],
            overflowMenuButtons: ['captions', 'cast', 'quality', 'language']
        });

        // DRM Configuration
        player.configure({
            drm: {
                clearKeys: selectedData.DRMKeys
            }
        });

        // Fetch and load the ManifestURI
        try {
            console.log("Fetching ManifestURI:", selectedData.ManifestURI);
            await player.load(selectedData.ManifestURI);
            console.log('Video loaded successfully!');
        } catch (error) {
            console.error('Error loading video', error);
        }
    }

    // Initialize player when Shaka UI is loaded
    document.addEventListener('shaka-ui-loaded', initPlayer);

    function configureDRMAndAddLogo() {
        const logo = document.createElement("img");
        logo.src = "https://i.ibb.co/7VF2dfy/1000000077-removebg-preview.png";
        logo.alt = "Logo";
        logo.className = "logo";
        logo.addEventListener("click", function() {
            window.location.href = "https://telegram.me/livecrichdofficial";
        });

        const videoContainer = document.querySelector(".shaka-video-container");
        videoContainer.appendChild(logo);
    }

    document.addEventListener("shaka-ui-loaded", function() {
        configureDRMAndAddLogo();
    });
</script>
</body>
</html>
