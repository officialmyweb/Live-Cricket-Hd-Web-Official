<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="https://drmlive.in/sports/fancode.png" />
    <title>Fancode Live Matches</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .file-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .match-item {
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            background-color: #1a1a1a;
            padding: 20px;
            width: calc(25% - 20px);
            box-sizing: border-box;
            transition: transform .3s ease, box-shadow .3s ease;
        }
        .match-item img {
            max-width: 100%;
            margin-bottom: 10px;
        }
        .match-item h3, .match-item p {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            text-transform: uppercase;
        }
        .match-item h3 {
            font-weight: 700;
            margin-bottom: 10px;
        }
        .match-item p {
            font-weight: 400;
            margin-bottom: 10px;
        }
        .match-item a {
            text-decoration: none;
            color: #00bfff;
            font-weight: bold;
        }
        .match-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 72, 0, 0.7);
        }
        .status-live {
            color: yellow;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px yellow; }
            100% { text-shadow: 0 0 15px yellow; }
        }
        .telegram-toggle {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            text-align: center;
            display: block;
            margin: 10px auto;
            text-decoration: none;
            font-weight: bold;
        }
        .telegram-toggle:hover {
            background-color: #e6b800;
        }
        @media (max-width: 768px) {
            .match-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .match-item {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;color:#ff3700;">Fancode Matches</h1>
    <a href="https://telegram.me/livecrichdofficial" class="telegram-toggle">Join Telegram</a>
    <div class="file-container" id="matches"></div>
    <script>
        const playerURL = 'https://shz.al/Sffb/livecricplayer.html?dtv=';
        const apiURL = 'https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json';

        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                const matchesContainer = document.getElementById('matches');
                const displayedMatchIds = new Set();

                data.matches.sort((a, b) => a.status.toLowerCase() === 'live' ? -1 : 1);

                data.matches.forEach(match => {
                    if (!displayedMatchIds.has(match.match_id)) {
                        const matchItem = document.createElement('div');
                        matchItem.className = 'match-item';

                        const statusClass = match.status.toLowerCase() === 'live' ? 'status-live' : '';
                        matchItem.innerHTML = `
                            <img src="${match.src}" alt="${match.title}">
                            <h3>${match.event_name}</h3>
                            <p>${match.team_1} vs ${match.team_2}</p>
                            <p class="${statusClass}">${match.status}</p>
                            <button onclick="window.location.href='${playerURL}${match.dai_url}'">Watch Now</button>
                        `;

                        matchesContainer.appendChild(matchItem);
                        displayedMatchIds.add(match.match_id);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching match data:', error);
            });

        // Confirm Telegram Redirect
        if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
            window.location.href = "https://telegram.me/livecrichdofficial";
        }
    </script>
</body>
</html>
