<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Telegram-Live-Cric-Hd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/controls.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="Shakaplayer.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shaka-video-container {
            width: 100%;
            height: 100%;
        }
        .shaka-video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div data-shaka-player-container="" class="shaka-video-container" shaka-controls="true">
        <video poster="logo.jpg" autoplay data-shaka-player="" id="video" class="shaka-video"></video>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function getChannelData(channelId) {
            return channelData[channelId];
        }

        async function fetchData() {
            const channelId = getQueryParam('id');
            const channelInfo = getChannelData(channelId);

            if (!channelInfo) {
                console.error('Invalid channel ID');
                return null;
            }

            return {
                manifestUri: channelInfo.file,
                keyId: channelInfo.drm.clearkey.keyId,
                key: channelInfo.drm.clearkey.key
            };
        }
        // Allowed domain
var allowedDomain = "livecrichdofficial.pages.dev";

// Check current domain
var currentDomain = window.location.hostname;

// Redirect if the current domain doesn't match the allowed domain
if (currentDomain !== allowedDomain) {
  window.location.href = "https://telegram.me/livecrichdofficial"; // Redirect to your preferred URL
}
    </script>

    <script>
        async function initPlayer(manifestUri, keyId, key) {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;

            player.configure({
                drm: {
                    clearKeys: {
                        [keyId]: key
                    }
                }
            });

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        document.addEventListener('shaka-ui-loaded', async () => {
            const data = await fetchData();
            if (data) {
                await initPlayer(data.manifestUri, data.keyId, data.key);
            }
        });

        document.addEventListener('shaka-ui-load-failed', initFailed);
        var a = confirm("Join Our Telegram Channel @livecrichdofficial");
        if (a == true) {
            window.location.href = "https://telegram.me/livecrichdofficial";
        }

        function welcome() {
            window.open("#")
        }
    </script>
</body>
</html>
