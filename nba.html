<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Live</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2b2b5c, #1e1e30); /* Matching header background */
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #2b2b5c, #1e1e30); /* Header background */
            color: white;
            animation: slideDown 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .join-telegram {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .join-telegram:hover {
            background-color: darkred;
        }

        .main-box {
            margin-top: 30px;
            width: 90%;
            max-width: 800px;
            background-color: red;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideFromLeft 1s ease-out;
        }

        .scroll-box {
            display: flex;
            flex-direction: column; /* Arrange the movie cards vertically */
            gap: 20px;
            width: 100%;
            padding: 10px;
            overflow-y: auto; /* Enable vertical scroll */
            max-height: 400px; /* Limit the height to show scroll */
        }

        .movie-card {
            background: #1e1e30;
            color: white;
            border: 2px solid #d63333;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6);
        }

        .movie-card p {
            font-size: 1rem;
            margin: 0;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NBA - LIVE</h1>
        <button class="join-telegram" onclick="window.location.href='https://telegram.me/yourchannel'">Join Telegram</button>
    </div>
    <div class="main-box">
        <div class="scroll-box">
            <div class="movie-card" onclick="window.location.href='https://example.com/team1vs2'">
                <p>Team 1 vs Team 2</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://example.com/team3vs4'">
                <p>Team 3 vs Team 4</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://example.com/team5vs6'">
                <p>Team 5 vs Team 6</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://example.com/team7vs8'">
                <p>Team 7 vs Team 8</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://example.com/team9vs10'">
                <p>Team 9 vs Team 10</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://example.com/team11vs12'">
                <p>Team 11 vs Team 12</p>
            </div>
        </div>
    </div>
</body>
</html>
