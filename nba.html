<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <script src="date.js"></script> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2b2b5c, #1e1e30); 
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #2b2b5c, #1e1e30); 
            color: white;
            animation: slideDown 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .join-telegram {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .join-telegram:hover {
            background-color: darkred;
        }

        .main-box {
            margin-top: 30px;
            width: 70%;
            max-width: 600px;
            background-color: red;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideFromLeft 1s ease-out;
        }

        .header .join-telegram {
            width: 200px;
            border-radius: 10px;
        }

  
        .scroll-box {
            display: flex;
            flex-direction: column; 
            gap: 15px;
            width: 100%;
            padding: 10px;
            overflow-y: auto; 
            max-height: 400px; 
        }

        /* Movie card styles */
        .movie-card {
            background: #1e1e30;
            color: white;
            border: 2px solid #d63333;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6);
        }

        .movie-card p {
            font-size: 1rem;
            margin: 0;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .date-box {
            background-color: white;
            color: black;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: fit-content;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NBA - LIVE</h1>
        <button class="join-telegram" onclick="window.location.href='https://telegram.me/livecrichdofficial'">Join Telegram</button>
    </div>
    <div class="main-box">
        <div class="scroll-box">
            <div class="movie-card" onclick="window.location.href='https://livecrichdtv.pages.dev/nba?id=nba1'">
                <p>Orlando vs 76ers</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://livecrichdtv.pages.dev/nba?id=nba2'">
                <p>Lakers vs Heat</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://livecrichdtv.pages.dev/nba?id=nba3'">
                <p>Pistons vs Celtics</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://livecrichdtv.pages.dev/nba?id=nba4'">
                <p>Pacers vs Nets</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://livecrichdtv.pages.dev/nba?id=nba5'">
                <p>Hawks vs Bucks</p>
            </div>
            <div class="movie-card" onclick="window.location.href='https://livecrichdtv.pages.dev/nba?id=nba6'">
                <p>Clippers vs Timberwolves</p>
            </div>
        </div>
    </div>
</body>
</html>
