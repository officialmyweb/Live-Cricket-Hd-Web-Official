<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Sixes, 2024</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Black background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff; /* White text color for readability on black background */
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin: 10px 0;
            text-align: center;
        }
        .join-btn {
            background-color: #0077b6; /* Slightly darker blue for contrast */
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .join-btn:hover {
            background-color: #005f8f; /* Darker shade on hover */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            justify-content: center;
        }
        .card {
            background-color: #1a1a1a; /* Darker card background */
            border: 1px solid #444; /* Slightly lighter border */
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 180px; /* Constrain height */
            object-fit: cover; /* Ensure image fills container while keeping center */
            border-radius: 8px;
            border: 1px solid #333; /* Border for image */
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffd700; /* Gold color for title */
            font-weight: bold;
        }
        .card p {
            font-size: 1em;
            color: #ccc; /* Slightly lighter color for text */
            margin: 5px 0;
        }
        .watch-btn {
            background-color: #ff4500; /* Bright orange button */
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .watch-btn:hover {
            background-color: #cc3700; /* Darker shade on hover */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
        }
    </style>
</head>
<body>

<h1>Hong Kong Sixes, 2024</h1>
<button class="join-btn" onclick="window.location.href='https://telegram.me/+er7vZ_4VHpthZWZl'">Join Telegram Channel</button>

<div class="container" id="matches-container"></div>

<script>
    async function fetchAndDisplayMatches() {
        const response = await fetch('https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json');
        const data = await response.json();

        const filteredMatches = data.matches.filter(match => match.event_name === "Hong Kong Sixes, 2024");

        const container = document.getElementById('matches-container');
        container.innerHTML = '';

        filteredMatches.forEach(match => {
            const card = document.createElement('div');
            card.className = 'card';

            // Format button and status text based on match status
            const buttonText = match.status === "LIVE" ? "Watch Now" : "Upcoming";
            const statusText = match.status === "LIVE" ? "LIVE" : `Starts at: ${match.startTime}`;

            card.innerHTML = `
                <img src="${match.src}" alt="Match Image">
                <h2>${match.event_name}</h2>
                <p>Match: ${match.match_name}</p>
                <p style="font-weight: bold; color: ${match.status === "LIVE" ? "#00ff00" : "#ccc"};">${statusText}</p>
                <button class="watch-btn" onclick="redirectToPlayer('${match.adfree_url}')">${buttonText}</button>
            `;

            card.onclick = () => redirectToPlayer(match.adfree_url);

            container.appendChild(card);
        });
    }

    function redirectToPlayer(adfreeUrl) {
        window.location.href = `https://livecrichdm3u8player.pages.dev/?dtv=${encodeURIComponent(adfreeUrl)}`;
    }

    // Fetch and display matches on page load
    fetchAndDisplayMatches();
</script>

</body>
</html>
