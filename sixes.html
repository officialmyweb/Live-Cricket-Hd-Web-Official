<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Black background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff; /* White text color for readability on black background */
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin: 10px 0;
            text-align: center;
        }
        .join-btn {
            background-color: #0077b6;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .join-btn:hover {
            background-color: #005f8f;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            justify-content: center;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card img {
            width: 100%;
            height: 210px; /* Fixed height to display whole image */
            object-fit: fit; /* Ensures entire image is displayed without cropping */
            border-radius: 8px;
            border: 1px solid #333;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffd700;
            font-weight: bold;
        }
        .card p {
            font-size: 1em;
            color: #ccc;
            margin: 5px 0;
        }
        .watch-btn {
            background-color: #ff4500;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .watch-btn:hover {
            background-color: #cc3700;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<h1>Hong Kong Sixes</h1>
<button class="join-btn" onclick="window.location.href='https://telegram.me/livecrichdofficial'">Join Telegram Channel</button>
